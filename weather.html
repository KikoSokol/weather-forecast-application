<html lang="en">
<head>
  <meta charset="UTF-8">

          crossorigin="anonymous"></script>

          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/indexCss.css">
  <title>Predpoveď počasia</title>
  <script src='//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/d3.min.js'></script>
  <script src="js/weather.js"></script>


</head>
<body onload="checkAllowedAccess()">

<header class="navbar justify-content-center hea">
  <h1 class="nazov">Predpoveď počasia</h1>
</header>




<main class="container">

  <div class="row" id="weatherArea">
    <div class="col-md-12 m">
      <div id="openweathermap-widget-11"></div>
    </div>
  </div>

  <div class="row" id="noContentArea">
    <div class="col-md-12 sec">
      <p id="noContentText"></p>
    </div>
  </div>


</main>









<div class="modal fade bd-example-modal-lg" id="graphModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Súhlas so spracovaním IP adresy a GPS suradníc</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="grafDiv">
          <p>Na to aby sme vám mohli ukázať predpoveď počasia je potrebné aby ste nám udelili súhlas so spracovaním ip adresy a GPS suradníc.</p>
          <p>Bez tohto súhlasu vám nebudeme môcť zobraziť obsah tejto stránky</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"  onclick="getContent(true)">Povoliť</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



</body>
</html>
