<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/indexCss.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Predpoveď počasia</title>
    <script src="js/index.js"></script>


</head>
<body>

<header class="navbar justify-content-center hea">
    <h1 class="nazov">PORTÁL - Kristián Sokol</h1>
</header>




<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 textFunDiv">
            <div>
                <p class="whiteText">Po kliknutí na ktorúkoľvek podstránku budete musieť potvrdiť súhlas so spraconím vašej IP adresy a GPS súradníc miesta kde sa nachádzate</p>
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>


<main class="flex-container">
    <article class="flex-item">
        <div class="nazovDiv">
            <h2 class="nameCol">Predpoveď počasia</h2>
        </div>
        <div class="secondary">
            <button class="btn btn-warning btn-lg" id="weatherButton" onclick="weather()"><span><i class="bi bi-google"></i></span>Počasie</button>
        </div>
    </article>

    <article class="flex-item">
        <div class="nazovDiv">
            <h2 class="nameCol">IP informácie</h2>
        </div>
        <div class="secondary">
            <button class="btn btn-info btn-lg" id="ipInfoButton" onclick="ipInfo()"><span><i class="bi bi-google"></i></span>IP info</button>
        </div>
    </article>

    <article class="flex-item">
        <div class="nazovDiv">
            <h2 class="nameCol">Štatistiky</h2>
        </div>
        <div class="secondary">
            <button class="btn btn-primary btn-lg" id="statsButton" onclick="stats()"><span><i class="bi bi-google"></i></span>Štatistika</button>
        </div>
    </article>

</main>


</body>
</html>
